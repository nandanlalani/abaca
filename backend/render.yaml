services:
  - type: web
    name: dayflow-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URL
        fromDatabase:
          name: dayflow-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.vercel.app
      - key: FRONTEND_URL
        value: https://your-frontend-domain.vercel.app
      - key: PORT
        value: 10000
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FROM_EMAIL
        sync: false

databases:
  - name: dayflow-db
    databaseName: dayflow
    user: dayflow_user